<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar•Instragram</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>
  <body>
    <main>
      <div class="container-center">
        <section class="content">
          <img src="/assets/instagram-name.png" alt="Instagram name" />

          <input
            type="text"
            name="userName"
            id="UserName"
            placeholder="Telefone, nome de usuário ou email"
          >
          <input
            type="password"
            name="userPass"
            id="UserPass"
            placeholder="Senha"
          />
          <button type="submit" class="submit">Entrar</button>

          <section class="other">
            <h3 class="left">___________</h3>
            <h4>OU</h4>
            <h3 class="right">___________</h3>
          </section>

          <section class="conect-facebook">
            <img src="../assets/facebook.png" alt="icon-facebook" />
            <a href="#">Entrar com o facebook</a>
          </section>

          <a href="#">Esqueceu a senha?</a>
        </section>
      </div>

      <div class="option">
        <h3>Não tem uma conta?</h3>
        <a href="./cadastro.html">Cadastre-se</a>
      </div>

      <p>Obtenha o aplicativo.</p>

      <section class="download">
        <a href="#"><img src="../assets/applestore.png" alt="applestore" /></a>
        <a href="#"><img src="../assets/playstore.png" alt="playstore" /></a>
      </section>
    </main>
  </body>
</html>
